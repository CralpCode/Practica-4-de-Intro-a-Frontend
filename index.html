<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="pokedex">
      <div class="pokedex-top">
        <div class="btns-pokedex">
          <div class="mini-btn"></div>
          <div class="mini-display">
            <div class="display-left">
              <p class = "load" id="load">Hola</p>
            </div>
            <div class="btns-display">
              <div class="btn-1" id="btn-1"></div>
              <div class="btn-2" id="btn-2"></div>
            </div>
          </div>
          <div class="d-pad"></div>
        </div>
        <div class="display">
          <div class="primary-display">
            <img src="./assets/Not-pokemon.png" alt="pokeimg" id="pokeImg">
            <p id="pokenames"> </p>
          </div>
        </div>
        <div class="leds">
          <div class="led-blue" id="led-blue">
            <div class="circle-white-1" id="circle-1">

            </div>
          </div>
          <div class="led-red" id="led-red">
            <div class="circle-white-2" id="circle-2">

            </div>
          </div>
          <div class="led-yellow" id="led-yellow">
            <div class="circle-white-3" id="circle-3">

            </div>
          </div>
          <div class="led-green" id="led-green">
            <div class="circle-white-4" id="circle-4">

            </div>
          </div>
        </div>
      </div>
      <div class="pokedex-bottom">
        <div class="hinge">
          <div class="medium-circle-1"></div>
          <div class="pokedex-medium"></div>
          <div class="medium-circle-2"></div>
        </div>
        <div class="pokedex-bottom-b">
          <div class="container-search">
            <p>Nombre o n√∫mero de pokemon</p>
            <input type="search" name="pokesearch" id="pokesearch" input = "fetchPokemon" placeholder="Buscar">
          </div>
          <div class="stats-display">
            <div class="stats-container">
              <div class="primary-stats-display">
                <p class="pokeType" id="pokeType"></p>
                <div class="primary-stats" id="primary-stats">
                </div>
              </div>
              <div class="stats-display-2">
                <p>Altura :</p>
                <div class="display-atk" id="display-atk"></div>
                <p>Peso :</p>
                <div class="display-weight" id="display-weight"></div>
              </div>
            </div>
            <div class="secondary-stats-display">
              <div class="display-blue">
                <p id="moves"></p>
              </div>
              <div class="btns-sts">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
